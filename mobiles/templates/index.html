<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobiles</title>
    {% load static %}
<link rel="stylesheet" href="{% static '/css/style.css' %}"/>

</head>
<body>

<div class="main">

        <div class="container">
            <div class="signup-content">
                <form  method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <div>
                        <h2>GET MOBILES</h2>
                        <p>Enter Your Details </p>
                    </div>
                    <div class="form-group">
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                       {{ form.email }}
                    </div>
                     <div class="form-group">
                       {{ form.Url_field }}
                    </div>
                    <div class="form-group">
                        <button class="btn" onclick="f()">submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
 <script type="text/javascript">

        function f() {
        var usernames = document.getElementsByName("name")[0].value;
        var a='/list/'+usernames    +"/";
        document.getElementsByTagName("form")[0].action = a;
        }

    </script>
</html>
